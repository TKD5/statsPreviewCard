<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="section1">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benefits of data analytics   and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
          <div class="stats">
            <p><span>10k+</span> <br> companies</p>
            <p><span>314</span> <br> templates</p>
            <p><span>12m+</span> <br> queries</p>
          </div>
        </div>
          <div class="section2">
            <img src="images/image-header-desktop.jpg" alt="An image of an office">
          </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
   </div>
  </footer>
  
</body>
</html>
